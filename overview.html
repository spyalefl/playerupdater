<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFL Positional Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .back-button {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .position-group {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .position-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .player-count {
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .player-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .sort-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-button {
            padding: 8px 20px;
            margin: 0 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sort-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Back to Hub</a>
        <h1>EFL Positional Overview</h1>
        
        <div class="sort-controls">
            <button class="sort-button" onclick="sortAlphabetically()">Sort by Position</button>
            <button class="sort-button" onclick="sortByCount()">Sort by Player Count</button>
        </div>

        <div class="position-grid" id="positionsContainer">
            <!-- Positions will be inserted here -->
        </div>
    </div>

    <script>
        const positionData = {
            'QB': [
                'Jake Edwards', 'Skyler Murray', 'Benson Royal', 'Willy Demarco',
                'JC Cloud', 'Doctor Krieger', 'Trent Zing', 'Maurice Harkless',
                'Donte Bencro', 'Davion Forscythe'
            ],
            'RB': [
                'Red Panda', 'Gale Grey II', 'Uriah Short', 'Pit Bull',
                'Da Bus', 'Marty Jones IV', 'Kim Dahyun', 'RJ Parker',
                'Dejonte Hellfire', 'Killian Rose Jr', 'Jordy James', 'Count Olaf'
            ],
            'WR': [
                'Lou Monticello', 'George Crashout', 'Athena Merriem', 'Carey Carpenter',
                'Jace Steele', 'Samie Parker', 'Willie Gault', 'Da’Realest Clark',
                'Duke Meadows', 'Fenix Downs', 'Christopher Pierce', 'Raza Quato',
                'Neville Dropski', 'Vincent Eliason', 'Deebo Metcalf'
            ],
            'TE': [
                'Deci Dueye', 'Ben Laas', 'Conrad McCarthy', 'Hayden Winter',
                'Andy Patrick', 'Clark Griswald'
            ],
            'LB': [
                'Jimmy Ham', 'Dyrus Stone', 'Laramie Rose', 'Mister Sir',
                'Jade Amethyst-Opal', 'Demarco de la Rosa', 'Brett Zing',
                'Chris Summer', 'Ladarius Hellfire', 'Dov Akin', 'Notu Bencro',
                'Storm Matthews'
            ],
            'CB': [
                'HeHateMe Picksix', 'Panda Red', 'Max Bounty', 'Dyson Royal',
                'Jayden Lock', 'Tsuyu Asui', 'Jason Mendoza', 'Chester Sakhem',
                'Komi Kamal', 'Sa’vion Smith', 'Can’t Fool Me Tony',
                'Prince Gloucestershire', 'Ecco Screens', 'Quincy Brown'
            ],
            'SS': [
                'Red Baker', 'Shea Adams', 'Moh Bility', 'Bobby Plenty', 'Storm Dawson'
            ],
            'FS': [
                'Ori Corio', 'Ritarine Balter', 'Emmanuel Jacobs', 'Im Nayeon',
                'Jimmy Kovacs', 'Seamus Otero', 'Lemony Snicket', 'Justa Ballhawk'
            ]
        };

        function createPositionElement(position, players) {
            const div = document.createElement('div');
            div.className = 'position-group';
            div.innerHTML = `
                <div class="position-header">
                    <span class="position-name">${position}</span>
                    <span class="player-count">${players.length} Players</span>
                </div>
                <ul class="player-list">
                    ${players.map(player => `<li class="player-item">${player}</li>`).join('')}
                </ul>
            `;
            return div;
        }

        function displayPositions(data) {
            const container = document.getElementById('positionsContainer');
            container.innerHTML = '';
            Object.entries(data).forEach(([position, players]) => {
                container.appendChild(createPositionElement(position, players));
            });
        }

        function sortAlphabetically() {
            const sorted = Object.keys(positionData).sort().reduce((obj, key) => {
                obj[key] = positionData[key];
                return obj;
            }, {});
            displayPositions(sorted);
        }

        function sortByCount() {
            const entries = Object.entries(positionData);
            entries.sort((a, b) => b[1].length - a[1].length);
            const sorted = Object.fromEntries(entries);
            displayPositions(sorted);
        }

        // Initial display
        displayPositions(positionData);
    </script>
</body>
</html>
